<h1>Search for National Parks by State</h1>

<form>
  <div class="form-group">
    <label for="state">State</label>
    <input type=text #state>
  </div>
  <button (click)="getParks(state.value)">Get Parks</button>
</form>


<div *ngIf="parksResult">
  <app-park-list [childParks]="parksResult"></app-park-list>
</div>
